name: Build for CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true

      - name: Restore dependencies
        run: dotnet restore src/Plugin.Maui.OtpReader.sln

      - name: Build
        run: dotnet build src/Plugin.Maui.OtpReader.sln --no-restore -c Release
